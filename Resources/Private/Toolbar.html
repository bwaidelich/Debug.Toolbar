<style type="text/css">
	.debug-toolbar { 
		background: #444;
		background: #CBCBCB;
		background-image: -moz-linear-gradient(-90deg, #E8E8E8, #CBCBCB) !important;
		background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#E8E8E8), to(#CBCBCB)) !important;
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 40px;
	}
	.debug-toolbar-item {
		white-space: nowrap;
		color: #2F2F2F;
		display: block;
		min-height: 28px;
		border-right: 1px solid #E4E4E4;
		padding: 0;	
		float: left;
		cursor: default;
		position: relative;
	}

	.debug-toolbar-item .block-icon {
		display: block;
		text-decoration: none;
		margin: 0;
		padding: 8px 8px 5px;
		min-width: 20px;
		text-align: center;
		vertical-align: middle;
	}

	.debug-toolbar-item .block-icon img {
		border-width: 0;
		vertical-align: middle;
		margin-right: 5px;
		margin-top: -3px;
	}

	.debug-toolbar-item .bubble {
		display: inline-block;
		color: white;
		background-color: #666;
		padding: 3px 6px;
		border-radius: 3px;
		margin-bottom: 2px;
		vertical-align: middle;
		min-width: 6px;
		min-height: 13px;
		border-radius: 12px;
	}
	.debug-toolbar-item .block-popup {
		display: none;
        position: absolute;
        background-color: #fff;
        border: 1px solid #bbb;
        padding: 10px 8px;
        margin-left: -1px;
        bottom: 38px;
        border-bottom: 1px solid #fff;
        color: #111;
	}

	.debug-toolbar-item:hover .block-icon {
        background-color: #fff;
    }
    .debug-toolbar-item:hover .block-popup {
        display: block;
    }

    .debug-toolbar-item td,
    .debug-toolbar-item th {
    	padding: 3px 4px;
    	color: #111;
    	text-align: left;
    }

    .debug-toolbar-item th { 
    	font-weight: bold;
    }

    .debug-toolbar-item a {
    	color: white;
    	text-decoration: none;
    }
</style>
<div class="debug-toolbar">
<f:for each="{dataRenderers}" as="dataRenderer">
	<div class="debug-toolbar-item">
		<f:format.raw>{dataRenderer.widget}</f:format.raw>
	</div>
</f:for>
</div>
