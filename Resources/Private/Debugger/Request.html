        <span class="bubble">{mainRequest.controllerName} :: {mainRequest.controllerActionName}</span>
        <span class="bubble">{response.status}</span>
	</div>
	<div class="block-popup">
		
		<h3>Requests</h3>
		<f:for each="{requests}" as="request">
		<table class="table table-striped table-bordered">
			<tr>
				<td colspan="2"><span class="bubble">{request.controllerObjectName} :: {request.controllerActionName}</span></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><f:render partial="ArrayList" arguments="{array: request.arguments}" /></td>
			</tr>
			<f:if condition="{request.pluginArguments}">
			<tr>
				<td>&nbsp;</td>
				<td><f:render partial="ArrayList" arguments="{array: request.pluginArguments}" /></td>
			</tr>
			</f:if>
		</table>
		</f:for>

	</div>
</div>
</f:section>

<f:section name="Button">
	
</f:section>

<f:section name="Panel">
	<h3>Routes</h3>
	<table class="table table-striped table-bordered">
		<f:for each="{routes}" as="route">
		<tr>
			<td>{route}</td>
		</tr>
		</f:for>
	</table>

	<h3>Requests</h3>
	<f:for each="{requests}" as="request">
	<table class="table table-striped table-bordered">
		<tr>
			<td colspan="2"><span class="bubble">{request.controllerObjectName} :: {request.controllerActionName}</span></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><f:render partial="ArrayList" arguments="{array: request.arguments}" /></td>
		</tr>
		<f:if condition="{request.pluginArguments}">
		<tr>
			<td>&nbsp;</td>
			<td><f:render partial="ArrayList" arguments="{array: request.pluginArguments}" /></td>
		</tr>
		</f:if>
	</table>
	</f:for>

	<f:for each="{arrays}" as="array" key="title">
	<h3>{title}</h3>
	<f:render partial="ArrayTable" arguments="{array: array}" />
	</f:for>
</f:section>
