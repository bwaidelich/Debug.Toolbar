<f:layout name="Default" />

<f:section name="Widget">
<div class="block">
	<div class="block-icon">
		<f:link.action action="index" controller="profile" package="Debug.Toolbar" arguments="{token: token, renderer: 'Signal'}" target="_blank">
			<span class="icon">Signals</span>
			<span class="bubble">{classes -> f:count()}</span>
		</f:link.action>
	</div>
	<div class="block-popup block-popup-full">
		<f:for each="{classes}" as="signals" key="class">
			<f:for each="{signals}" as="slots" key="signal">
				<table class="table table-striped table-bordered small-break signals">
					<tr>
						<th>{class} -> {signal}</td>
					</tr>
					<f:for each="{slots}" as="slot">
					<tr>
						<td colspan="2" class="indent-left">
							<f:if condition="{slot.class}">{slot.class} -></f:if> {slot.method}
						</td>
					</tr>
					</f:for>
				</table>
			</f:for>
		</f:for>
	</div>
</div>
</f:section>

<f:section name="Button">
	
</f:section>

<f:section name="Panel">
	<f:for each="{classes}" as="signals" key="class">
		<f:for each="{signals}" as="slots" key="signal">
			<table class="table table-striped table-bordered small-break table-definition-style">
				<tr>
					<th>{class} -> {signal}</td>
				</tr>
				<f:for each="{slots}" as="slot">
				<tr>
					<td colspan="2" class="indent-left">
						<f:if condition="{slot.class}">{slot.class} -></f:if> {slot.method}
					</td>
				</tr>
				</f:for>
			</table>
		</f:for>
	</f:for>
</f:section>
