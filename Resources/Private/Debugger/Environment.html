<f:layout name="Default" />

<f:section name="Widget">
<div class="block">
	<div class="block-icon">
		<img width="13" height="28" alt="Memory Usage" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAAcBAMAAABITyhxAAAAJ1BMVEXNzc3///////////////////////8/Pz////////////+NjY0/Pz9lMO+OAAAADHRSTlMAABAgMDhAWXCvv9e8JUuyAAAAQ0lEQVQI12MQBAMBBmLpMwoMDAw6BxjOOABpHyCdAKRzsNDp5eXl1KBh5oHBAYY9YHoDQ+cqIFjZwGCaBgSpBrjcCwCZgkUHKKvX+wAAAABJRU5ErkJggg==">
        {memoryUsage}
	</div>
	<div class="block-popup">
		<table class="table table-striped table-bordered">
			<tr>
				<th>PHP Version: </th><td>{php_version}</td>
			</tr>
			<tr>
				<th>FLOW3 Version: </th><td>{flow3_version}</td>
			</tr>
			<tr>
				<th>Context: </th><td>{context}</td>
			</tr>
			<tr>
				<th>Memory Usage:</th>
				<td>{memoryUsage}</td>
			</tr>
		</table>
	</div>
</div>
</f:section>

<f:section name="Button">
	
</f:section>

<f:section name="Panel">
	<table class="table table-striped table-bordered">
		<tr>
			<th>PHP Version: </th><td>{php_version}</td>
		</tr>
		<tr>
			<th>FLOW3 Version: </th><td>{flow3_version}</td>
		</tr>
		<tr>
			<th>Context: </th><td>{context}</td>
		</tr>
		<tr>
			<th>Memory Usage:</th>
			<td>{memoryUsage}</td>
		</tr>
	</table>

	<f:for each="{configurations}" as="configuration" key="configurationName">
	<h3>{configurationName}</h3>
	<pre>{configuration}</pre>
	</f:for>
</f:section>
