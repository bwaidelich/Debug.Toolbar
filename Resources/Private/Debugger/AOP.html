<f:layout name="Default" />

<f:section name="Widget">
<div class="block">
	<div class="block-icon">
		<f:link.action action="index" controller="profile" package="Debug.Toolbar" arguments="{token: token, renderer: 'AOP'}" target="_blank">
			<span class="icon">AOP</span>
			<span class="bubble">{advices -> f:count()}</span>
		</f:link.action>
	</div>
	<div class="block-popup block-popup-full">
		<f:for each="{advices}" as="advice">
			<table class="table table-striped table-bordered small-break signals">
				<tr>
					<th>
						<b>{advice.adviceClass}->{advice.adviceMethodName}</b> <br />
						<small>Called {advice.counter} times</small>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="indent-left">
						{advice.joinPointClass}->{advice.joinPointMethodName}
					</td>
				</tr>
			</table>
		</f:for>
	</div>
</div>
</f:section>

<f:section name="Button">
	
</f:section>

<f:section name="Panel">
	<f:for each="{advices}" as="advice">
		<table class="table table-striped table-bordered small-break signals">
			<tr>
				<th>
					<b>{advice.adviceClass}->{advice.adviceMethodName}</b> <br />
					<small>Called {advice.counter} times</small>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="indent-left">
					{advice.joinPointClass}->{advice.joinPointMethodName}
				</td>
			</tr>
		</table>
	</f:for>
</f:section>
